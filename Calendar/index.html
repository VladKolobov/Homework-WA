<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="calendar">
            <div class="calendar-container container">
                <div class="calendar-header">
                    <h1 class="calendar-header__title">March 2018</h1>
                </div>

                        <div>M</div>
                        <div>T</div>
                        <div>W</div>
                        <div>T</div>
                        <div>F</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>
                    <div class="calendar-body__days">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                    </div>
                    <div class="calendar-body__days">
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                    </div>
                    <div class="calendar-body__days">
                        <div>15</div>
                        <div>16</div>
                        <div class="calendar-body__days_active">17</div>
                        <div class="calendar-body__days_active">18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                    </div>
                    <div class="calendar-body__days">
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                    </div>
                    <div class="calendar-body__days">
                        <div>29</div>
                        <div>20</div>
                        <div>31</div>
                        <div class="calendar-body__days_next">1</div>
                        <div class="calendar-body__days_next">2</div>
                        <div class="calendar-body__days_next">3</div>
                        <div class="calendar-body__days_next">4</div>
                    </div>
                </div>
                <div class="calendar-buttons">
                    <h2 class="calendar-buttons__title">Your categories</h2>
                    <div class="calendar-buttons__block">
                        <a href="" class="calendar-buttons__btn calendar-buttons__btn_lilac">Finance</a>
                        <a href="" class="calendar-buttons__btn calendar-buttons__btn_yellow">Management</a>
                        <a href="" class="calendar-buttons__btn calendar-buttons__btn_crimson">Design</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
